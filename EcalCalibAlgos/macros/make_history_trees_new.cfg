<draw>
trees eb_ratio ee_ratio
plugins '#include "PhiSym/EcalCalibDataFormats/interface/PhiSymRecHit.h"' \
        GeometryTools.C \
        MakeHistoryTrees.C
</draw>

### import iovs files list
importCfg /afs/cern.ch/work/f/fcetorel/private/work2/Eflow_2/CMSSW_10_6_1/src/PhiSym/EcalCalibAlgos/iov_list.cfg

NIOVs 113

### EB ###
for n 0 113
<eb_iov$n>
class PhiSymTTreeEB
file= iovs_files[$n] 
treeName eb_xstals
</eb_iov$n>
eb_iovs+= eb_iov$n
# even lumis
<eb_even_iov$n>
class PhiSymTTreeEB
file= iovs_files[$n] 
treeName eb_even
</eb_even_iov$n>
eb_iovs+= eb_even_iov$n
# odd lumis
<eb_odd_iov$n>
class PhiSymTTreeEB
file= iovs_files[$n] 
treeName eb_odd
</eb_odd_iov$n>
eb_iovs+= eb_odd_iov$n
end

### EE ###
for n 0 113
<ee_iov$n>
